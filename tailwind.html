    Tailwind CSS is a utility-first CSS framework that provides low-level utility classes
    to build custom designs directly in your HTML markup. Instead of writing traditional CSS,
    you compose styles by applying pre-defined utility classes to elements.

    Key features:
    - Utility-first approach: Uses atomic classes for individual styling properties
    - Highly customizable: Can be configured via tailwind.config.js
    - Responsive design: Built-in responsive modifiers (sm:, md:, lg:, xl:)
    - JIT (Just-In-Time) compilation: Only generates CSS for classes you actually use
    - Built-in dark mode support
